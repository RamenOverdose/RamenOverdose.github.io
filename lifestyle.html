<body>

	</header>

	<nav>
		<a href = "index.html" class = "navT">home</a>
		<a href = "portrait.html" class = "navT">portrait</a>
		<a href = "lifestyle.html" class = "navT" id = "activePage">lifestyle</a>

	<div class = "responsive">
		<div class = "gallery">
			<img src = "images/sarang.jpg" alt = "Sarang" class = "allImages" onload = "display()">
		</div>
	</div>

	<div class = "responsive">
		<div class = "gallery">
			<img src = "images/amir.jpg" alt = "Amir" class = "allImages" onload = "display()">
		</div>
	</div>

	<div class = "responsive">
		<div class = "gallery">
			<img src = "images/kevin1.jpg" alt = "Kevin" class = "allImages" onload = "display()">
		</div>
	</div>

	<div class = "responsive">
		<div class = "gallery">
			<img src = "images/bridge.jpg" alt = "Bridge" class = "allImages" onload = "display()">
		</div>
	</div>

	<script>
		/* wait until images load before displaying */
		function display(){
			var i;
			var imageList = document.getElementsByClassName("allImages");
			for (i = 0; i < imageList.length; i++){
				imageList[i].style.display = "block";
			}
		}
	</script>

</body>
