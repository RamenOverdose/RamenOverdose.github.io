	<div class = "responsive">

	<script>
		/* wait until images load before displaying */
		function display(){
			var i;
			var imageList = document.getElementsByClassName("allImages");
			for (i = 0; i < imageList.length; i++){
				imageList[i].style.display = "block";
			}
		}
	</script>
