<body onload = "display()" id = "body">

	<header>

	</header>
	
	<nav>
		<a href = "index.html" id = "navT">home</a>
		<a href = "portrait.html" id = "navT">portrait</a>
		<a href = "lifestyle.html" id = "navT">lifestyle</a> 
		<a href = "automotive.html" id = "navT">automotive</a>

	<div class = "responsive">
		<div class = "gallery">
			<img src = "images/shab1.jpg" alt = "Shab" class = "allImages" onload = "display()">
		</div>
	</div>
	
	<div class = "responsive">
		<div class = "gallery">
			<img src = "images/ben1.jpg" alt = "Ben" class = "allImages" onload = "display()">
		</div>
	</div>

	<div class = "responsive">
		<div class = "gallery">
			<img src = "images/elva1.jpg" alt = "Elva" class = "allImages" onload = "display()">
		</div>
	</div>

	<div class = "responsive">
		<div class = "gallery">
			<img src = "images/sunny2.jpg" alt = "Sunny2" class = "allImages" onload = "display()">
		</div>
	</div>

	<script>
		/* wait until images load before displaying */
		function display(){
			var i;
			var imageList = document.getElementsByClassName("allImages");
			for (i = 0; i < imageList.length; i++){
				imageList[i].style.display = "block";
			}
		}
	</script>
</body>
